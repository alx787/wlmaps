<!DOCTYPE html>
<html lang="en" class="full-height">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://api-maps.yandex.ru/2.1/?apikey=&lang=ru_RU" type="text/javascript"></script>



    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                    center: [58.610018, 49.602077],
                    zoom: 10
                }, {
                    searchControlProvider: 'yandex#search'
                }),

            // Создаем геообъект с типом геометрии "Точка".
                myGeoObject = new ymaps.GeoObject({
                    // Описание геометрии.
                    geometry: {
                        type: "Point",
                        coordinates: [58.62, 49.602077]
                    },
                    // Свойства.
                    properties: {
                        // Контент метки.
                        iconContent: 'xx777x 43RU',
                        hintContent: ''
                    }
                }, {
                    // Опции.
                    // Иконка метки будет растягиваться под размер ее содержимого.
                    preset: 'islands#blackStretchyIcon',
                    // Метку можно перемещать.
                    draggable: true
                });

                centerOffice = new ymaps.Placemark([58.610018, 49.602077], {
                  balloonContent: '',
                  iconCaption: 'ATX'
                }, {
                  preset: 'islands#greenDotIconWithCaption'
                });


            myMap.geoObjects.add(myGeoObject);
            myMap.geoObjects.add(centerOffice);
          }

    </script>    
  </head>
  <body class="full-height">
    <!-- Классы navbar и navbar-default (базовые классы меню) -->
    <nav class="navbar navbar-default">
      <!-- Контейнер (определяет ширину Navbar) -->
      <div class="container-fluid">
        <!-- Заголовок -->
        <div class="navbar-header">
          <!-- Кнопка «Гамбургер» отображается только в мобильном виде (предназначена для открытия основного содержимого Navbar) -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Бренд или название сайта (отображается в левой части меню) -->
          <a class="navbar-brand" href="#">АТХ наблюдатель</a>
        </div>
        <!-- Основная часть меню (может содержать ссылки, формы и другие элементы) -->
        <div class="collapse navbar-collapse" id="navbar-main">
          <!-- Содержимое основной части -->
          <ul class="nav navbar-nav navbar-right">
            <!-- <li class="active"><a href="#">Список ТС</a></li> -->
            <li><a href="#">Список ТС</a></li>
            <li><a href="#">Положение объектов</a></li>
            <li><a href="#">Просмотр треков</a></li>
            <li><a href="#">Пробеги</a></li>
            <!-- <li><a href="#">Ссылка 5</a></li> -->

           <!-- Выпадающий список -->
<!--
             <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Раздел <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Ссылка</a></li>

                <li role="separator" class="divider"></li>
                <li><a href="#">Ссылка</a></li>
              </ul>
            </li> -->

          </ul>          
        </div>
      </div>
    </nav>



    <div class="container-fluid fill-height bg-info">
        <div class="row full-height">
            <div id="map" class="full-height">
              
            </div>
            <div class="controlsdiv">
            </div>
        </div>
    </div>



    <footer>

    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.5.1.min.js"></script>
